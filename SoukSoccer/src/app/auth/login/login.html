<div class="login-page">
  <div class="overlay"></div>

  <div class="login-card">
    <img src="assets/logo.png" alt="SoukSoccer" class="logo" />
    <h2>Connexion</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" ngModel required placeholder="exemple@ynov.com" />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" ngModel required placeholder="Votre mot de passe" />
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="btn">Se connecter</button>
    </form>

    <p class="footer">© 2025 SoukSoccer — Hackathon Ynov</p>
  </div>
</div>
