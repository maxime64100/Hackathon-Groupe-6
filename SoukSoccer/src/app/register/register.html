<div class="login-page">
  <div class="login-card">
    <img src="assets/logo.png" alt="SoukSoccer" class="logo" />
    <h2>Inscription</h2>

    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Prénom</label>
        <input
          type="text"
          id="name"
          name="name"
          ngModel
          required
          placeholder="Jean"
        />
      </div>

      <div class="form-group">
        <label for="surname">Nom</label>
        <input
          type="text"
          id="surname"
          name="surname"
          ngModel
          required
          placeholder="Dupont"
        />
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          placeholder="exemple@ynov.com"
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          placeholder="Votre mot de passe"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          ngModel
          required
          placeholder="Répétez votre mot de passe"
        />
      </div>

      <button type="submit" [disabled]="!registerForm.valid || submitting" class="btn">
        {{ submitting ? 'Création...' : 'Créer un compte' }}
      </button>

      <p class="message success" [hidden]="!serverMessage">{{ serverMessage }}</p>
      <p class="message error" [hidden]="!serverError">{{ serverError }}</p>
    </form>

    <p class="footer">
      Déjà un compte ?
      <a routerLink="/auth/login" class="login-link">Se connecter</a>
    </p>
  </div>
</div>
